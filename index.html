<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrey Kotsuba</title>
</head>
<body>
<div class="first_block">
    <div class="traffic_light">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</div>
<div class="second_block">
    <div class="sun">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="mouth"></div>
    </div>
</div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .first_block,
    .second_block {
        padding: 20px;
        background: aqua;
        display: flex;
        justify-content: center;
    }
    .traffic_light {
        background: black;
        padding: 30px;
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 70vw;
    }

    .red, .yellow, .green {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity ease 1s;
    }

    .red:hover,
    .yellow:hover,
    .green:hover {
        opacity: 1;
    }

    .red {
        background: red;
    }

    .yellow {
        background: yellow;
    }

    .green {
        background: green;
    }

    .sun {
        height: 300px;
        width: 300px;
        background: yellow;
        border-radius: 50%;
    }

    .eyes  {
        margin: 100px auto 0 auto;
        width: 180px;
        display: flex;
        justify-content: space-around;
    }
    .eye {
        height: 20px;
        width: 20px;
        background: black;
        border-radius: 50%;
    }

    .mouth {
        width: 150px;
        height: 30px;
        background: red;
        margin: 70px auto 0 auto;
        transition: all ease 1s;
    }

    .sun:hover .mouth {
        width: 70px;
        height: 70px;
        border-radius: 50%;
    }

</style>
</html>
